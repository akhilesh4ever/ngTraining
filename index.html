<!DOCTYPE html>
<html ng-app="trainingApp">
<head lang="en">
    <base href="/ngTraining/">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>List of all parts of the training</title>

</head>
<body>
<div ng-controller="mainCtrl" class="page-header">
    <h1 class="h3">Select the part to review<small></small></h1>
    <div class="panel panel-default">
        <div class="panel-body">
           Please click the part you want to explore
        </div>
        <!-- List group -->
        <ul class="list-group">
            <li ng-repeat="part in parts" class="list-group-item clearfix">
                <div class="col-sm-4">{{part.name}}</div>
                <div class="col-sm-4"><a href="{{part.URL}}">{{part.name}}</a></div>
                <div class="col-sm-4">{{part.desc}}</div>
            </li>
        </ul>
    </div>
    </div>
    <div ng-view ></div>

</div>
<script src="node_modules/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
